<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #E9E4DC;
    }

    .container {
        margin: 0 100px;
        background-color: #E9E4DC;
        padding: 20px 100px;
    }

    span {
        font-size: 20px;
        font-weight: bold;
    }

    .inputText {
        margin-left: 20px;
        font-size: 20px;
        border-radius: 5px;
        vertical-align: top;
        padding-left: 10px;
    }

    textarea {
        width: 90%;
        height: 150px;
        padding: 0px;
    }

    .commentSection {
        height: 180px;
        margin: 0px 100px;
        padding: 10px;
        overflow-y: auto;
        background-color: white;

    }

    .left {
        width: 150px;
        display: inline-block;
        text-align: center;
        font-weight: bold;
        padding: 5px 0px;
    }

    .right {
        width: 650px;
        display: inline-block;
        padding: 5px 0px;

    }

    .table {
        width: 100%;
    }

    .tbody td:nth-child(1) {
        width: 16%;
        text-align: center;
        padding: 5px 0px;
    }

    .tbody td:nth-child(2) {
        width: 85%;
        padding-left: 10px;
    }

    .commentRegSection {
        height: 70px;
        margin: 0 100px;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;


    }

    .commentReg {
        height: 100%;
        width: 600px;
        align-items: center;
        padding: 10px
    }

    .regBtn {
        margin-left: 20px;
        padding: 10px;
        background-color: rgb(169, 169, 169);
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }
    .comment{
        border-left: 2px solid gray;
    }
</style>

<body>
    <div class="container">
        <div>
            <form>
                <div style="margin-top: 10px;">
                    <span>제목</span><input class="inputText" type="text" id="title">
                    <span style="margin-left: 30px;">작성자</span><input class="inputText" type="text" id="writer">
                </div>
                <br>
                <div style="margin-top: 10px;">
                    <span>내용</span><textarea class="inputText" id="content"></textarea>
                </div>
            </form>
        </div>

    </div>
    <div class="commentSection">
        <table class="table">
            <tbody class="tbody">
                <tr>
                    <td>작성자1</td>
                    <td class="comment">내용1</td>
                </tr>
                <tr>
                    <td>작성자2</td>
                    <td class="comment">내용2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="commentRegSection">
        <div style="display: inline-block;">
            <textarea class="commentReg" placeholder="댓글 입력 ..."></textarea>
        </div>
        <div style="display: inline-block;">
            <span class="regBtn" onclick="commitReg()">작성</span>
        </div>
    </div>
</body>

<script>
    window.onload = function () {
        //게시글을 구분하기위한 인덱스 번호를 세션에서 가져옴
        let postIndex = sessionStorage.getItem('postIndex');

        //세션스토리지에 있는 게시글 배열 가져오기
        let posts = JSON.parse(sessionStorage.getItem('posts')) || [];

        // 인덱스 번호에 해당하는 게시글을 찾음
        let post = posts.find(p => p.index == postIndex);

        let title = document.querySelector('#title');
        let writer = document.querySelector('#writer');
        let content = document.querySelector('#content');

        if (post) {
                title.value = post.title;
                writer.value = post.writer;
                content.value = post.content;

                // 댓글을 출력
                let tbody = document.querySelector('.tbody');
                if (post.comments) {
                    post.comments.forEach(comment => {
                        let newRow = document.createElement('tr');
                        newRow.innerHTML = 
                            `<td>작성자</td>
                            <td class="comment">${comment}</td>`;
                        tbody.appendChild(newRow);
                    });
                }
            } else {
                alert('게시글을 찾을 수 없습니다.');
            }

            
    }

    function commitReg() {
            let comment = document.querySelector('.commentReg').value;


            let postIndex = sessionStorage.getItem('postIndex');
            let posts = JSON.parse(sessionStorage.getItem('posts')) || [];

            let post = posts.find(p => p.index == postIndex);

            if (post) {
                if (!post.comments) {
                    post.comments = []; //아무댓글도 없었을 때 처음 배열 만들기
                }

                post.comments.push(comment);

                // 세션 스토리지에 저장
                sessionStorage.setItem('posts', JSON.stringify(posts));

                // 댓글을 화면에 추가
                let tbody = document.querySelector('.tbody');
                let newRow = document.createElement('tr');
                newRow.innerHTML = 
                    `
                    <td>작성자</td>
                    <td class="comment">${comment}</td>
                    `;
                tbody.appendChild(newRow);

                // 댓글 입력 필드 초기화
                document.querySelector('.commentReg').value = '';
            } else {
                alert('게시글을 찾을 수 없습니다.');
            }
        }
</script>
