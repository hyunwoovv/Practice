<script>

    function addRow() { //행추가
        let tbody = document.querySelector('.tbody');

        let newRow = document.createElement('tr');
        newRow.innerHTML = `
                            <td><input type="checkbox" class="delete-checkbox"></td>
                            <td>
                                <select class="select1" onchange="updateOption(event)">
                                    <option>-----</option>
                                    <option>CPU</option>
                                    <option>RAM</option>
                                    <option>메인보드</option>
                                </select>
                            </td>
                            <td>
                                <select class="select2" onchange="updateCodePrice(event)">

                                </select>
                            </td>
                            <td class="code"></td>
                            <td class="size"></td>
                            <td class="unit"></td>
                            <td><input type="text" style="width: 30%;"></td>
                            <td><input type="text"></td>
            `;

        tbody.appendChild(newRow);

    }

    function deleteSelectedRow() { //행삭제
        let checkboxes = document.querySelectorAll('.delete-checkbox');
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                checkbox.closest('tr').remove(); //closest : 특정 요소의 가장 가까운 조상 요소를 찾는 데 사용되는 DOM 메서드
            }
        });
    }



    function updateOption(event) {
            let select1 = event.target;
            let select2 = select1.closest('tr').querySelector('.select2');
            let selectedComponent = select1.value;

            console.log(selectedComponent)

            let options = {
                'CPU': ['-----','Intel Core i9-9900K', 'Intel Core i9-Extreme'],
                'RAM': ['-----','DDR4-3200', 'DDR4-3500'],
                '메인보드': ['-----','ASUS ROG', 'MSI Pro']
            };

            select2.innerHTML = '';

            options[selectedComponent]?.forEach(option => {
                let newOption = document.createElement('option');
                newOption.textContent = option;
                newOption.value = option;
                select2.appendChild(newOption);
            });
        }

        function updateCodePrice(event) {
            let select2 = event.target;
            let selectedOption = select2.value;

            console.log(selectedOption)
            let details = {
                'Intel Core i9-9900K': { code: 'A01-01', size: '5cm * 5cm' },
                'Intel Core i9-Extreme': { code: 'A01-02', size: '5cm * 5cm' },
                'DDR4-3200': { code: 'A02-01', size: '3cm * 12cm' },
                'DDR4-3500': { code: 'A02-02', size: '3cm * 12cm' },
                'ASUS ROG': { code: 'A03-01', size: '25cm * 25cm' },
                'MSI Pro': { code: 'A03-02', size: '25cm * 25cm' }
            };

            let codeCell = select2.closest('tr').querySelector('.code');
            let sizeCell = select2.closest('tr').querySelector('.size');
            let unitCell = select2.closest('tr').querySelector('.unit')
            if (details[selectedOption]) {
                codeCell.textContent = details[selectedOption].code;
                sizeCell.textContent = details[selectedOption].size;
                unitCell.textContent = '개';
            } else {
                codeCell.textContent = '';
                sizeCell.textContent = '';
            }

        }
