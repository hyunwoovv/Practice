    }

        padding: 10px;

    }

    .search-box input[type="text"] {
        width: 100%;

        padding-right: 40px;
        /* Make space for the button */

        box-sizing: border-box;
    }

    .search-box1 button {
        position: absolute;

    .search-box1 button:active {

    }

    #reg {

    }

    .caution {
        width: 100%;

    }

    .cautionDiv {

    }


    /* 모달 스타일 */
    .modal {
        display: none;
        /* 기본적으로 숨김 */

        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        /* 반투명 배경 */
    }

    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;

    }
    .modal-content iframe {
            width: 90%;
            height: 90%;
            border: none;
            box-sizing: border-box;

<body>
    <div class="container">
        <div class="top">
            <div class="title">

            <div class="searchcon">

                <div class="search-box">
                    <input id="제품코드" type="text" value="">

                <div style="padding-right:48px;">단위</div>
                <div class="search-box">
                    <input id="unit" type="text" value="">
                </div>
                <div style="padding-right:10px;">생산계획NO(*)</div>
                <div class="search-box1">
                    <input type="text" class="productPlanNo" value="">
                    <button>중복여부</button>

                </div>
            </div>
            <div class="searchcon">
                <!-- <div class="search-box">
                    <input type="text">
                </div> -->
                <div style="padding-right:17px;">계획수량</div>
                <div class="search-box">
                    <input type="text" id="count" oninput="caution(this)">
                </div>
                생산계획 기간
                <input style="height: 30px; font-size: 20px; margin-left: 11px;" type="date" id="date" max="2025-06-20"
                    min="2001-06-05" value="2024-07-19"> ~
                <input style="height: 30px; font-size: 20px;" type="date" id="date" max="2025-06-20" min="2001-06-05"
                    value="2024-09-19">
            </div>
            <div class="searchcon">
                <div style="padding-right:17px;">출고창고</div>
                <div class="search-box">
                    <input type="text">
                </div>
            </div>
            <div class="searchcon">
                <div style="padding-right:17px;">비고사항</div>
                <input style="width: 705px; height: 150px;" type="text">
            </div>
            <div style="text-align: end;">
                <span id="reg" onclick="commitReg()">등록</span>
            </div>
            <div class="cautionDiv" onclick="showModal()">

                <iframe src="caution3.html"></iframe>
            </div>
        </div>

    </div>


</body>
<script>
    function test() {
        console.log("버튼클릭시 필요함수");
    }

    let 제품select = document.querySelector('.제품select');
    제품select.addEventListener('change', function () {
        let selectValue = this.value;
        let 제품코드 = document.querySelector('#제품코드');
        let unit = document.querySelector('#unit');
        if (selectValue === "LG그램 14인치") {
            제품코드.value = "GRAM-001"
            unit.value = "개"
        } else if (selectValue === "LG그램 15인치") {
            제품코드.value = "GRAM-002"
            unit.value = "개"
        } else if (selectValue === "삼성 노트북") {
            제품코드.value = "SAMSUNG-001"
            unit.value = "개"
        }
    })

    function commitReg() {
        let selectValue = document.querySelector('.제품select').value;

        let productPlanNo = document.querySelector('.productPlanNo');

        if (selectValue === "-----") {
            alert("제품을 선택해 주세요");
            return;
        } else if (productPlanNo.value === "") {
            alert('생산계획No 를 입력해 주세요');
            return;
        }



        alert('생산계획서 작성 완료.')
        window.location.href = "productPlan.html"
    }

    function caution(element) {
        let count = document.querySelector('#count')
        let countNum = parseFloat(count.value);
        let code = document.querySelector('#제품코드').value;
        console.log(code)
        let cautionDiv = document.querySelector('.caution');
        let cautionDiv2 = document.querySelector('.cautionDiv');

        if (code === "GRAM-001" && countNum > 99) {
            cautionDiv.style.display = 'block'
            cautionDiv2.style.display = 'block'
        }
    }

    function showModal() {
        document.querySelector("#myModal").style.display = "block";
    }
    function closeModal() {
        document.querySelector("#myModal").style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == document.querySelector("#myModal")) {
            closeModal();
        }
    }

</script>
