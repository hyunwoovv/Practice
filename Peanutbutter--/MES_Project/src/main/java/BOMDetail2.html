<script>
    let isProcessing = false;
    function mody() {
        if (isProcessing) return;
        isProcessing = true; 

        let modiElements = document.querySelectorAll('.modi');
        modiElements.forEach(element => {
            let currentText = element.textContent;
            element.innerHTML = `<input type="text" value="${currentText}">`;
            let modiText = element.innerHTML;
        });
        
    }
    function saveChanges() {
            let modiElements = document.querySelectorAll('.modi');

            modiElements.forEach(element => {
                let inputField = element.querySelector('input');
                if (inputField) {
                    let updatedText = inputField.value; // 입력 필드의 값을 가져옵니다
                    element.innerHTML = updatedText; // 요소의 텍스트를 입력 필드의 값으로 업데이트합니다
                }
            });
            isProcessing = false;
    }
</script>
