<style>
    * {
        box-sizing: border-box;
    }

    .container {
        background-color: #F0F0E8;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .top {
        color: #676767;
        font-size: 24px;
        font-weight: bold;
        height: 10vh;
    }

    .title {
        padding-top: 10px;
        margin-left: 100px;
    }

    .title img {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }

    .title span {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }

    .section_div {
        display: flex;
        align-items: center;
        margin: 0 100px;
        height: 50px;
        background-color: #E9E4DC;
    }

    .section {
        margin: 10px 20px;
    }

    .btn_div {
        height: 20px;
        margin: 10px 100px;
    }

    .span {
        margin-left: 20px;
    }

    .inputText {
        height: 30px;
        font-size: 20px;
        width: 150px;
    }

    .row_add_delete_btn {
        padding: 3px 10px;
        background-color: #3F3B3B;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .table_div {
        margin: 10px 100px;
        background-color: white;
        overflow-y: auto;
        /*행추가로 인해 범위를 벗어나면 스크롤 활성화시킴*/
    }

    .table {
        border-collapse: collapse;
        /* 테두리가 겹치지 않도록 설정 */
        width: 100%;
    }

    .thead {
        position: sticky;
        /* 스크롤이 활성화 되어도 회색바는 상단에 고정 */
        top: 0;
        width: 100%;
        height: 10%;
        background-color: #848484;

    }


    th {
        background-color: #848484;
        border-right: 1px solid white;
        color: white;
    }

    td {
        text-align: center;
    }

    .tbody tr {
        border-bottom: 1px solid lightgray;
    }

    tr th {
        padding: 5px 0px;
    }

    tr td {
        padding: 10px 0px;
    }

    .thead th:nth-child(1) {
        width: 5%;
    }

    .thead th:nth-child(2) {
        width: 15%;
    }

    .thead th:nth-child(3) {
        width: 15%;
    }

    .thead th:nth-child(4) {
        width: 15%;
    }

    .thead th:nth-child(5) {
        width: 30%;
    }

    .thead th:nth-child(6) {
        width: 10%;
    }



    input[type="text"] {
        text-align: center;
        width: 100px;
    }

    .regBtn_div {
        margin: 0 100px;
        text-align: right;
        margin-top: 30px;
    }

    .Btn_css {
        padding: 15px;
        background-color: #3F3B3B;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
