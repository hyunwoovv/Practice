<script>
    let modal = document.querySelector(".modal");
    let modalImage = document.querySelector(".modalImage");
    let barcodeViews = document.querySelectorAll(".barcode-view");

    function showModal(){
        modalImage.src = 'image/barcode.png';  // 바코드 이미지 경로 설정
        modal.style.display = "block";
    }

    function showImgModal(event){
        modalImage.src = event.target.src;  // 클릭한 이미지의 경로 설정
        modal.style.display = "block";
    }   

    function showWarehouseModal() {
        modalImage.src = 'image/창고.png';  // 창고 이미지 경로 설정
        modal.style.display = "block";
    }
    window.onclick = function (event) { //모달에서 모달 외부 클릭하면 모달사라짐
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }


    function searchTable() { // 돋보기 버튼을 클릭했을 때 동작하는 함수
        let selectValue = document.querySelector('.select').value; 
        let searchText = document.querySelector('.inputText').value; 
        let table = document.querySelector('.table');

        console.log(selectValue);
        console.log(searchText)
        let rows = table.querySelectorAll('.tbody tr'); 
        if (selectValue === '품목명') {
            rows.forEach(row => {
                let name = row.querySelector('td:nth-child(3)'); 
                if (name) {
                    let nameText = name.innerText;
                    if (nameText.includes(searchText)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        } else if (selectValue === '위치') {
            rows.forEach(row => {
                let name = row.querySelector('td:nth-child(6)');    
                if (name) {
                    let nameText = name.innerText;
                    if (nameText.includes(searchText)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        } else if (selectValue === '공급업체') {
            rows.forEach(row => {
                let name = row.querySelector('td:nth-child(8)');    
                if (name) {
                    let nameText = name.innerText;
                    if (nameText.includes(searchText)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        }else if (selectValue === '-----') {
            rows.forEach(row => {
                row.style.display = '';
            })
        }

    }

    function regStock(){
        window.location.href="stockReg.html";
    }

    function deleteSelectedRows() { //선택된 행 삭제
        let checkboxes = document.querySelectorAll('.delete-checkbox');
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                checkbox.closest('tr').remove(); //closest : 특정 요소의 가장 가까운 조상 요소를 찾는 데 사용되는 DOM 메서드
            }
        });
    }

</script>
