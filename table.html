<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--td나 th에 표현할 내용을 적는다.
        td나 th는 tr의 자식 요소 여야 한다.
        tr은 table의 자식 요소여야 한다. -->
        <table border="1">
            <tr>
                <th>제목 1</th>
                <td>제목 2</td>
                <th>제목 3</th>
            </tr>
            <tr>
                <td>제목보다 긴 글씨 1</td>
                <td>제목보다 긴 글씨 1</td>
                <td>제목보다 긴 글씨 1</td>
            </tr>
            <tr>
                <td>한줄 더 추가</td>
                <td>한줄 더 추가</td>
                <td>한줄 더 추가</td>
                <td>한줄 더 추가</td>
            </tr>
        </table>
            <!--
                colspan, rowspan 할 때
                원본을 먼저 코딩하고
                합쳐질 것들 첫번째 칸에 속성을 넣고
                필요 없어진 코드를 지운다
            -->
        <table border="1">
        <tr>
            <th>제목 1</th>
            <th colspan="2">제목2</th>
            <!-- <th>제목3</th>-->
        </tr>
        <tr>
            <td rowspan="2">제목보다 긴 글씨 1</td>
            <td>제목보다 긴 글씨 2</td>
            <td>제목보다 긴 글씨 3</td>
        </tr>
        <tr>
            <!--<td>한줄 더 추가1</td>-->
            <td>한줄 더 추가2</td>
            <td>한줄 더 추가<3/td>
        </tr>
    </table>







</body>
</html>
